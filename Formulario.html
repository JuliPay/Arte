    <meta charset="UTF-8">

    <link rel="stylesheet" href="formulario.css">
    <script src="index.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1 class="mb-0">Galería de Arte Coreano </h1>
        <p class="lead">Una experienza a unos cuantos siglos </p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Presentación</a></li>
                <li class="nav-item"><a class="nav-link" href="obras.html">Obras</a></li>
                <li class="nav-item"><a class="nav-link" href="Biografias.html">Artistas</a></li>
                <li class="nav-item"><a class="nav-link" href="Formulario.html">Inscripción</a></li>
                <li class="nav-item"><a class="nav-link" href="calendario.html">Calendario</a></li>
            </ul>
        </div>
    </nav>


    <div id="bird-animation">
        <div class="bird-container bird-container--one">
            <div class="bird bird--one"></div>
        </div>
        <div class="bird-container bird-container--two">
            <div class="bird bird--two"></div>
        </div>
        <div class="bird-container bird-container--three">
            <div class="bird bird--three"></div>
        </div>
        <div class="bird-container bird-container--four">
            <div class="bird bird--four"></div>
        </div>
    </div>

    <main class="container my-5">
    <section id="formulario-inscripcion">
        <h2>Formulario de Inscripción para Eventos</h2>
        <form>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="form-group">
                <label for="documento-identidad">Documento de Identidad:</label>
                <input type="text" class="form-control" id="documento-identidad" required>
            </div>
            <div class="form-group">
                <label for="correo-electronico">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo-electronico" required>
            </div>
            <div class="form-group">
                <label for="numero-telefono">Número de Teléfono:</label>
                <input type="tel" class="form-control" id="numero-telefono" required>
            </div>
            <div class="form-group">
                <label for="fecha-exposicion">Fecha de la Exposición:</label>
                <input type="date" class="form-control" id="fecha-exposicion" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
    </main>


    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Galería de Arte | Todos los derechos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>
